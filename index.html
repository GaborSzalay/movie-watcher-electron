<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movie Watcher</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script>
      require('babel-register');
      require('./scripts/main.js');
    </script>
</head>
<body>
    <div id="root"></div>
    <nav>
      <a href="#vlc-setup">VLC Setup</a> |
      <a href="#new-series">New Series</a> |
      <a href="#watch-series">Watch Series</a>
  </nav>

  <main>
    <section id="vlc-setup" class="hidden">
        <label for="vlc-path">Select VLC player:</label>
        <input type="file" id="vlc-path" name="vlc-path"><br>
        <span id="vlc-path-container"></span>
    </section>

    <section id="new-series" class="default-visible hidden">
        <h1>Add new series</h1>
        <form>
            <label for="series-name">Series name</label>
            <input type="text" id="series-name" name="series-name">
            <label for="episode-path">Select the root directory of your series</label>
            <input type="file" id="episode-path" name="episode-path" webkitdirectory><br>
            <div id="file-list"></div>
            <input type="submit" value="Submit">
      </form>
  </section>

  <section id="watch-series" class="hidden">
    <h1>Watch series</h1>
    <div id="actual-series-list">

    </div>
</section>
</main>
</body>
    <script>
      require('./server/renderer.js');
    </script>
</html>
